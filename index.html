<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’–</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #ffe4e6;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        .font-pacifico { font-family: 'Pacifico', cursive; }
        
        /* The "No" button movement style from the viral version */
        #no-button {
            transition: all 0.2s ease;
            position: relative;
            z-index: 100;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .heart-bg {
            position: absolute;
            color: rgba(244, 114, 182, 0.3);
            font-size: 20px;
            pointer-events: none;
            animation: heartFloat 5s linear infinite;
        }

        @keyframes heartFloat {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div id="main-card" class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4 relative z-10 border-8 border-pink-100">
        <div id="image-container" class="mb-6 floating flex justify-center">
            <svg width="150" height="150" viewBox="0 0 200 200">
                <circle cx="60" cy="60" r="25" fill="#A58E7C" />
                <circle cx="140" cy="60" r="25" fill="#A58E7C" />
                <circle cx="100" cy="110" r="70" fill="#C6AC95" />
                <ellipse cx="100" cy="130" rx="30" ry="25" fill="#F5F5F5" />
                <circle cx="75" cy="105" r="6" fill="#333" />
                <circle cx="125" cy="105" r="6" fill="#333" />
                <circle cx="100" cy="122" r="5" fill="#333" />
                <path d="M100 127 Q100 140 110 140 M100 127 Q100 140 90 140" stroke="#333" fill="none" stroke-width="3" stroke-linecap="round" />
                <circle cx="55" cy="125" r="10" fill="#FFB6C1" opacity="0.6" />
                <circle cx="145" cy="125" r="10" fill="#FFB6C1" opacity="0.6" />
            </svg>
        </div>
        
        <h1 id="question" class="text-3xl font-pacifico text-pink-600 mb-8">Will you be my Valentine Sanika ?</h1>
        
        <div id="btn-container" class="flex items-center justify-center gap-4 h-24">
            <button id="yes-button" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-10 rounded-full text-xl shadow-lg transform transition active:scale-90">
                YES!
            </button>
            
            <button id="no-button" class="bg-gray-200 text-gray-500 font-bold py-3 px-8 rounded-full shadow-md">
                No
            </button>
        </div>
    </div>

    <div id="success-screen" class="hidden fixed inset-0 bg-rose-50 flex-col items-center justify-center z-50 text-center">
    <div class="flex gap-8 mb-8">
        <div class="pop-in" style="animation-delay: 0.1s;">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="#fb7185">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                <path d="M12 21v2" stroke="#fb7185" stroke-width="1" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="pop-in" style="animation-delay: 0.3s;">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="#facc15">
                <path d="M2 22l4-4m0 0l2.5-2.5m-2.5 2.5l-2.5 2.5M10 7l6 6M7 10l6 6m-3-12l3 3m5-3l3 3m-8 10l3 3m5-3l3 3"/>
            </svg>
        </div>
        <div class="pop-in" style="animation-delay: 0.5s;">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="#60a5fa">
                <path d="M12 1L9 9l-8 3 8 3 3 8 3-8 8-3-8-3-3-8z"/>
            </svg>
        </div>
    </div>

    <h1 class="text-6xl font-pacifico text-pink-600 mb-4">It's a Date! ðŸ¥°</h1>
    <p class="text-2xl text-pink-400 font-semibold">I'm the luckiest person in the world!</p>
    
    <button onclick="location.reload()" class="mt-12 text-pink-300 hover:text-pink-500 transition-colors text-sm underline tracking-widest">
        SEE IT AGAIN?
    </button>
</div>

<style>
    /* Add this to your <style> section */
    .pop-in {
        animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        opacity: 0;
        transform: scale(0);
    }

    @keyframes pop {
        0% { opacity: 0; transform: scale(0) rotate(-20deg); }
        100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
</style>

    <script>
        const noBtn = document.getElementById('no-button');
        const yesBtn = document.getElementById('yes-button');
        const mainCard = document.getElementById('main-card');
        const successScreen = document.getElementById('success-screen');

        const phrases = [
            "Are you sure?", "Is that really it?", "Pookie please!", 
            "Think again! ðŸ¥º", "Don't do this to me!", "Surely not?", 
            "I'll be very sad...", "You're joking!", "Click Yes already! â¤ï¸"
        ];

        let phraseIndex = 0;

        // Create background floating hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);

        // The "No" Button Chase Logic
        const moveButton = () => {
            // First time it's clicked/hovered, it switches to fixed positioning
            noBtn.style.position = 'fixed';
            
            const padding = 100;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + (padding/2);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + (padding/2);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            noBtn.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // Make "Yes" grow bigger
            const currentScale = yesBtn.style.transform ? parseFloat(yesBtn.style.transform.replace('scale(', '')) : 1;
            yesBtn.style.transform = `scale(${currentScale + 0.15})`;
        };

        // Activates on click or hover to make it impossible
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Success Action
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successScreen.classList.remove('hidden');
            successScreen.classList.add('flex');

            // Epic Confetti Explosion
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.8 },
                    colors: ['#ff0000', '#ff69b4', '#ffffff']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.8 },
                    colors: ['#ff0000', '#ff69b4', '#ffffff']
                });

                if (Date.now() < animationEnd) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
